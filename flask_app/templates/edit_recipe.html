<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0' crossorigin='anonymous'>
    <title>Edit Recipe</title>
</head>
<body class="bg-dark text-white">
    <div class="navbar navbar-light mb-2">
        <h1 class="ms-5">Edit Recipe</h1>
        <div class="d-flex">
            <a class="me-5 btn btn-warning" href="/recipes">Dashboard</a>
            <a class="me-3 btn btn-danger" href="/logout">Logout</a>
        </div>
    </div>
    {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p style="text-align: center; color: red;">{{message}}</hp>
                {% endfor %}
            {% endif %}
        {% endwith %}
    <form style="width: 625px; height: 500px;" class="d-flex flex-column ms-5 container justify-content-between" action="/edit/{{recipe.id}}" method="post">
        <div class="d-flex justify-content-between">
            <label style="vertical-align: top;" for="name">Name:</label>
            <input style="width: 443px;" type="text" name="name" id="name" value="{{recipe.name}}">
        </div>
        <div class="d-flex justify-content-between">
            <label style="vertical-align: top;" for="description">Description:</label>
            <textarea style="resize: none;" name="description" id="description" cols="60" rows="4" >{{recipe.description}}</textarea>
        </div>
        <div class="d-flex justify-content-between">
            <label style="vertical-align: top;" for="instructions">Instructions:</label>
            <textarea style="resize: none;" name="instructions" id="instructions" cols="60" rows="8">{{recipe.instructions}}</textarea>
        </div>
        <div style="width: 325px;" class="d-flex justify-content-between">
            <label style="width: 140px;" for="under_thirty">Under 30 Minutes to prepare?</label>
            {% if recipe['under_thirty'] == 1 %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="under_thirty" value="1" id="1"  checked>
                <label class="form-check-label" for="under_thirty">Yes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="under_thirty" value="0" id="0">
                <label class="form-check-label" for="under_thirty">No</label>
            </div>
            {% else %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="under_thirty" value="1" id="1">
                <label class="form-check-label" for="under_thirty">Yes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="under_thirty" value="0" id="0" checked>
                <label class="form-check-label" for="under_thirty">No</label>
            </div>
            {% endif %}
            
        </div>

        <button style="width: fit-content; position: relative; left: 175px;" class="btn btn-primary" type="submit">Update</button>
    </form>    

</body>
</html>

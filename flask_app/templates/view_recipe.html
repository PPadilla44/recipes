<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0' crossorigin='anonymous'>
    <title>Show Recipe</title>
</head>
<body class="bg-dark text-white">
    <div class="navbar navbar-light mb-2">
        <h1 class="ms-5">{{recipe.name}}</h1>
        <div class="d-flex">
            <a class="me-5 btn btn-warning" href="/recipes">Dashboard</a>
            <a class="me-3 btn btn-danger" href="/logout">Logout</a>
        </div>
    </div>
    <div class="container border-light border border-2 ">
        <div class="d-flex justify-content-between">
            <label style="vertical-align: top;" for="description">Description:</label>
            <p style="width: 900px;" >{{recipe.description}}</p>
        </div>
        <div class="d-flex justify-content-between">
            <label style="vertical-align: top;" for="under_thirty">Under 30 minutes:</label>
            {% if recipe.under_thirty%}
                            <p style="width: 900px;">Yes</p>
                        {% else %}
                            <p style="width: 900px;" >No</p>
                        {% endif %}
        </div>
        <div class="d-flex justify-content-between">
            <label style="vertical-align: top;" for="instructions">Instructions:</label>
            <p style="width: 900px;" >{{recipe.instructions}}</p>
        </div>
        
    </div>
    <a style="position: relative; left: 100px;" class="mt-5 btn btn-primary" href="/recipes/{{recipe.id}}/{{recipe.user_id}}/edit">Edit</a>
    
</body>
</html>
